<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            visibility: hidden;
        }

        #myElement {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>

<body style="display: flex; align-items: center; justify-content: center;flex-direction: column; gap:20px">
    <p id="paragraph1">Heloo chaians!</p>
    <button type="button" id="chaiButton1">Click me to change the paragraph content</button>

    <img id="chaiImage1" src="https://avatars.githubusercontent.com/u/11613311?v=4" alt="" height="200px" width="200px">

    <div id="myElement">Hover over me!</div>

    <input type="text" id="myInput" placeholder="Type something...">
    <p id="output"></p>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>


    <label for="mySelect">Choose an option:</label>
    <select id="mySelect">
        <option value="Chai 1">Chai 1</option>
        <option value="Chai 2">Chai 2</option>
        <option value="Chai 3">Chai 3</option>
    </select>

    <p id="displayParagraph">Selected chai value will be displayed here</p>

    <ul id="myList">
        <li>Chai 1</li>
        <li>Chai 2</li>
        <li>Chai 3</li>
        <li>Chai 4</li>
    </ul>

    <div id="parentDiv">
        <button id="addButton">Add Item</button>
        <ul id="myList">
            <!-- List items will be added here -->
        </ul>
    </div>
</body>
<script src="./Day-10-Event-Handling.js"></script>

</html>
